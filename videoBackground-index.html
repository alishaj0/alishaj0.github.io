<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Link to Google Font -->

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="videoBackground-main.css">
</head>

<body>
    <div class="main">
        <div class="video-container">
            <!-- make div for "video-container", use <video src="" to link video -->

            <video src="html.mp4" autoplay loop></video>
            
            <!-- 'Autoplay' attribute starts video -->
            <!-- 'Look' attribute for continuous play -->
            <!-- 'Muted' attribute to mute any sound -->
        </div>
        <div class="cover"></div>
        <!-- Div to cover/darken video -->
        <div class="content">
            <h1> Alisha Bolin </h1>
            <h2>Web Developer</h2>
            <a href="#about" class="click">About</a>
        </div>
    </div>

    <div id="about">
        <h1>About</h1>
        <p>Currently enrolled in Barren County Skills Development Academy Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div class="social-media">
            <a href="https://github.com/alishaj0" target="_blank">
                <i class="fab fa-github"></i></a>
            <a href="#">
                <i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/alisha33018547" target="_blank">
                <i class="fab fa-twitter"></i> </a>
                <a href="https://instagram.com/alishaj0" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            
           
        </div>

    </div>
</body>

</html>
